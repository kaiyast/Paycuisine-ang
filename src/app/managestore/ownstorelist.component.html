

        <table *ngIf="!iseditstore" class="table table-striped table-responsive">
                <thead>
                  <tr>
                    <th >#</th>
                    <th >Store Name</th>
                    <th >image</th>
                    <th ></th>
                  </tr>
                </thead>
                <tbody>
            
                  <tr *ngFor="let store of ownstores; let i = index">
                      <td>{{i+1}}</td>
                      <td>{{store.name}}</td>
                      <td><img [attr.src]="store.picurl" class="col-4"></td>
                       <td>
                        <button  type="button" class="btn btn-lg btn-danger float-right" data-toggle="modal" data-target="#deleteModal" (click)="onClickDeleteStore(store)">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                         
                        <button  type="button" class="btn btn-lg btn-primary float-right" (click)="onClickEditStore(store)">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                          </button>
                       </td>
                  </tr>
                 
                </tbody>
              </table>

              <div *ngIf="iseditstore" class="row">
                
       
              
               <form (ngSubmit)="updateStore()" #newstoreForm="ngForm" style="width: 100%;">
                           <div class="form-group">
                             <label for="name">Store Name</label>
                             <input type="text" class="form-control" id="name" [(ngModel)]="store.name" [ngModelOptions]="{standalone: true}" required>
                           </div>
                      
                           <div class="form-group">
                             <label for="picurl">Image Url</label>
                             <input type="text" class="form-control" id="picurl" [(ngModel)]="store.picurl" [ngModelOptions]="{standalone: true}"  required>
                           </div>
        
                           <div class="form-group">
                                   <label for="detail">Detail</label>
                                   <input type="text" class="form-control" [(ngModel)]="store.detail" [ngModelOptions]="{standalone: true}" id="detail">
                           </div>
       
                           <button  type="button" class="btn btn-danger " (click)="onClickback()">Back </button>
                           <button type="submit" class="btn btn-success" >Submit</button>
                      
               </form>
       
           </div>




<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Are you want to delete this store ?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          <p>please type <mark style="background-color: yellow;" > {{comfirmname}}</mark> to confirm to delete this store..</p>
          <p style="color: red;">{{comfirmname_err}}</p>
          <input type="text" class="form-control" id="comfirmname_type" [(ngModel)]="comfirmname_type" [ngModelOptions]="{standalone: true}"  required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
          <button type="button" (click)="onClickConfirmDelete()"  class="btn btn-danger">Submit</button>
        </div>
      </div>
    </div>
  </div>
